<html>
    <head>
        <title>Meals</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>

        <!-- Header -->

        <header> 
            <span id="site-title"> Meals </span>
            <button id="view-favorites-button"> View Favorites </button>
        </header>

        <!-- Main -->

        <main id="content">

            <!-- Form to search -->

            <form id="search-meals-bar">
                <input type="text" id="search-meals-bar-input" placeholder="Search for meals here">
                <button id="search-meals-bar-button">  
                    <i class="fa fa-search"></i>
                </button>
            </form>


            <ul id="meal-list"></ul>
        </main>

        <script src="index.js"></script>
    </body>
</html>
